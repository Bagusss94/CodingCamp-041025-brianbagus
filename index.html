<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo List | Brian</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class=".bg-info.bg-gradient d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg " style="width: 600px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">✨Todo List✨</h2>
      <div id="alert-container"></div>

      <!-- Input -->
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Add a todo...">
        <input type="date" id="dateInput" class="form-control">
        <button class="btn btn-success" id="addBtn">+</button>
      </div>

      <!-- Action buttons + Filter dropdown -->
      <div class="d-flex justify-content-between mb-3">
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            FILTER: All
          </button>
          <ul class="dropdown-menu" aria-labelledby="filterDropdown">
            <li><a class="dropdown-item filter-option active" href="#" data-filter="all">All</a></li>
            <li><a class="dropdown-item filter-option" href="#" data-filter="pending">Pending</a></li>
            <li><a class="dropdown-item filter-option" href="#" data-filter="done">Done</a></li>
            <li><a class="dropdown-item filter-option" href="#" data-filter="overdue">Overdue</a></li>
          </ul>
        </div>

        <button class="btn btn-danger" id="deleteAllBtn">DELETE ALL</button>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-light table-hover align-middle text-center mb-0">
          <thead>
            <tr>
              <th>TASK</th>
              <th>DUE DATE</th>
              <th>STATUS</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="taskList">
            <!-- rendered by JS -->
          </tbody>
        </table>
      </div>
    </div>
    <footer>&copy; 2025 Todo List.</footer>
  </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
